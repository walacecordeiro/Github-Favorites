<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Favorites</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="" />
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
            oninput="this.value = this.value.toLowerCase()"
          />
          <button>
            <img src="./assets/starOffButton.svg" alt="" /> Favoritar
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="noUser" colspan="4">
              <div class="displayTd">
                <img
                  src="./assets/starNoUser.svg"
                  alt="Estrelinha fazendo cara de triste"
                />
                <span>Nenhum favorito ainda</span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
