<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>

    <link rel="stylesheet" href="./style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="">
        <div class="search">
          <label class="sr-only" for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
          />
          <button><img src="./assets/starOffButton.svg" alt=""> Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/walacecordeiro.png" alt="" />
              <a href="https://github.com/walacecordeiro" target="_blank">
                <p>Walace Cordeiro</p>
                <span>Wal-le</span>
              </a>
            </td>
            <td class="repositories">76</td>
            <td class="followers">98465</td>
            <td>
              <button class="remove">Remover</button>
            </td>
          </tr>

          <tr>
            <td class="user">
              <img src="https://github.com/diego3g.png" alt="" />
              <a href="https://github.com/diego3g" target="_blank">
                <p>Diego Fernandes</p>
                <span>Diego 3g</span>
              </a>
            </td>
            <td class="repositories">56</td>
            <td class="followers">23356</td>
            <td>
              <button class="remove">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
